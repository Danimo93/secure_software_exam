<!-- app/templates/reset_password.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .reset-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            position: relative; 
        }

        .back-button {
            position: absolute;
            top: -20px;
            left: 10px;
            padding: 10px 20px;
            background-color: #6c757d;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .back-button:hover {
            background-color: #5a6268;
            transform: translateY(-2px);
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5rem;
            font-weight: 700;
        }

        label {
            display: block;
            text-align: left;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
            font-size: 1.2rem;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1.1rem;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        .message {
            font-size: 1rem;
            color: #555;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <a href="{{ url_for('login_user_view') }}" class="back-button">Back</a>

        <h1>Reset Your Password</h1>
        <form action="{{ url_for('reset_password', token=token) }}" method="POST">
            <label for="password">New Password:</label>
            <input type="password" id="password" name="password" required placeholder="Enter new password">

            <button type="submit">Reset Password</button>
        </form>

        <div class="message">
            <p>Enter a new password for your account. Make sure it is strong and secure.</p>
        </div>
    </div>
</body>
</html>
