<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom right, #f3f4f6, #d1d8e0);
        }

        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
            max-width: 600px;
            width: 100%;
            border: 1px solid #d1d8e0;
        }

        .header-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            position: relative;
        }

        .back-button {
            background-color: #6c757d;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            position: absolute;
            left: 0;
            top: -10px;
        }

        .back-button:hover {
            background-color: #5a6268;
        }

        h1 {
            font-size: 2.5rem;
            color: #333;
            font-weight: bold;
            margin: 0;
        }

        form {
            margin-bottom: 20px;
        }

        input[type="text"], input[type="password"] {
            display: block;
            width: 100%;
            margin-bottom: 20px;
            padding: 12px;
            border: 1px solid #d1d8e0;
            border-radius: 8px;
        }

        button {
            background-color: #1e90ff;
            color: white;
            padding: 12px 25px;
            margin-top: 10px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #104e8b;
            transform: translateY(-2px);
        }

        .forgot-password {
            margin-top: 20px;
        }

        .forgot-password a {
            color: #1e90ff;
            text-decoration: none;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .flash-message {
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 5px;
            font-size: 1.1rem;
            border: 1px solid transparent; /* Default border style */
        }

        .flash-message.success {
            color: green;
            background-color: #d4edda;
            border-color: #c3e6cb; /* Success message border */
        }

        .flash-message.danger {
            color: red;
            background-color: #f8d7da;
            border-color: #f5c6cb; /* Danger message border */
        }

        .flash-message.info {
            color: blue;
            background-color: #d1ecf1;
            border-color: #bee5eb; /* Info message border */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-container">
            <form action="{{ url_for('home') }}" method="GET">
                <button type="submit" class="back-button">Back</button>
            </form>
            <h1>Login</h1>
        </div>

        <!-- Display flash messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-message">
                    {% for category, message in messages %}
                        <p class="flash-message {{ category }}">{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        
        <form action="{{ url_for('login_user_route') }}" method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>

        <!-- Forgot Password link -->
        <div class="forgot-password">
            <a href="{{ url_for('request_password_reset') }}">Forgot Password?</a>
        </div>
    </div>
</body>
</html>
